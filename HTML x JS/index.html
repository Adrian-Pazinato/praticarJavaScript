<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Manage Character - Pokemon</title>
</head>

<body class="baseSite">
    <h1 class="rotuloSistema">
        Manage Character
        Pokemon - RPG
    </h1>
    <script>
        var random = ["Ta salvado!", "Ta salvado ", "Adrian"]
        random[2] = "Didica"
        random.push(" do baile")

        if (random[2] == "Adrian") {
            console.log("Algo está errado..")
        }
        else if (random[2] == "Didica") {
            console.log("Está tudo certo! Didica está conosco")
        }
        else {
            console.log("FUDEU")
        }

        if (random[2] != "Adrian") {
            console.log("Você com certeza não é o Adrian")
        }
        else {
            console.log("OMG!!! Hi Adrian!!!")
        }

        console.log("------------")

        if (random[0] != "sasuke" && random[1] == "Ta salvado ") {
            console.log("Salves foram dados, mas Sasuke está morto!")
        }
        else {
            console.log("Estão todos tristes..")
        }

        if (random[3] == " do baile" || random[1] == "Sasuke") {
            console.log("Ou o Sasuke voltou, ou o Didica está vindo..")
        }
    </script>
    <label class="pokemon_label">
        <img class="pokemon_imagem" src="projetoManagePokemon/sandshrew alola.jpg">
        <p>Sandshrew (Alola)</p>
    </label>
</body>

</html>
